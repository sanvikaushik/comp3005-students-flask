<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PostgreSQL CRUD</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --brand:#0f172a;
      --brand-accent:#7c3aed;
      --col-1:#eef2ff;
      --col-2:#ecfeff;
      --col-3:#fef9c3;
      --col-4:#fae8ff;
      --col-5:#f1f5f9;
    }

    body{ font-family: 'Inter', system-ui, sans-serif; }
    .navbar-brand{ font-family: 'Space Grotesk', sans-serif; letter-spacing: .5px; }
    .navbar{ background: linear-gradient(90deg, var(--brand) 0%, #1f2937 100%); }
    .brand-accent{ color: var(--brand-accent); }

    /* Column shading for table readability */
    table.colored-cols thead th:nth-child(1),
    table.colored-cols tbody td:nth-child(1){ background: var(--col-1); }
    table.colored-cols thead th:nth-child(2),
    table.colored-cols tbody td:nth-child(2){ background: var(--col-2); }
    table.colored-cols thead th:nth-child(3),
    table.colored-cols tbody td:nth-child(3){ background: var(--col-3); }
    table.colored-cols thead th:nth-child(4),
    table.colored-cols tbody td:nth-child(4){ background: var(--col-4); }
    table.colored-cols thead th:nth-child(5),
    table.colored-cols tbody td:nth-child(5){ background: var(--col-5); }

    thead th{ font-weight: 600; }
    .card-header{ font-weight: 600; }
    .accordion-button{ font-weight:600; }
  </style>
</head>

<body class="bg-light">

<!-- Navigation -->
<nav class="navbar navbar-dark mb-4 shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">
      Stu<span class="brand-accent">Deck</span>
      <small class="text-secondary ms-2">Â· PostgreSQL CRUD</small>
    </a>
  </div>
</nav>

<!-- Flash messages + page content -->
<main class="container">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <div class="mb-3">
        {% for cat, m in msgs %}
          <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }} py-2 my-2" role="alert">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
