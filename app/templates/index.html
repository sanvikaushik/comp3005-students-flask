{% extends "base.html" %}
{% block content %}

<div class="row g-4">

  <!-- Left: Table -->
  <div class="col-lg-7">
    <div class="accordion" id="actionsAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingView">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseView" aria-expanded="true" aria-controls="collapseView">
            1) View all students
          </button>
        </h2>
        <div id="collapseView" class="accordion-collapse collapse show" aria-labelledby="headingView" data-bs-parent="#actionsAccordion">
          <div class="accordion-body p-0">
            <div class="card border-0">
              <div class="card-header text-center">all students</div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table table-hover mb-0 align-middle colored-cols">
                    <thead class="table-light">
                      <tr>
                        <th>id</th><th>first</th><th>last</th><th>email</th><th>enrolled</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for s in students %}
                      <tr>
                        <td class="text-muted">{{ s[0] }}</td>
                        <td>{{ s[1] }}</td>
                        <td>{{ s[2] }}</td>
                        <td><code style="background:transparent">{{ s[3] }}</code></td>
                        <td>{{ s[4] or "" }}</td>
                      </tr>
                      {% endfor %}
                      {% if not students %}
                      <tr><td colspan="5" class="text-center py-3">no students found</td></tr>
                      {% endif %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right: CRUD actions -->
  <div class="col-lg-5">
    <div class="accordion" id="rightAccordion">

      <!-- Add -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingAdd">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAdd">
            2) Add student
          </button>
        </h2>
        <div id="collapseAdd" class="accordion-collapse collapse" data-bs-parent="#rightAccordion">
          <div class="accordion-body">
            <form method="post" action="{{ url_for('add') }}" class="row g-2">
              <div class="col-md-6">
                <label class="form-label">first</label>
                <input name="first_name" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">last</label>
                <input name="last_name" class="form-control" required>
              </div>
              <div class="col-12">
                <label class="form-label">email</label>
                <input name="email" type="email" class="form-control" required>
              </div>
              <div class="col-12">
                <label class="form-label">enrollment date</label>
                <input name="enrollment_date" type="date" class="form-control">
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100">add</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Update -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingUpdate">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUpdate">
            3) Update student email
          </button>
        </h2>
        <div id="collapseUpdate" class="accordion-collapse collapse" data-bs-parent="#rightAccordion">
          <div class="accordion-body">
            <form method="post" action="{{ url_for('update_email') }}" class="row g-2">
              <div class="col-4">
                <label class="form-label">id</label>
                <input name="student_id" type="number" min="1" class="form-control" required>
              </div>
              <div class="col-8">
                <label class="form-label">new email</label>
                <input name="new_email" type="email" class="form-control" required>
              </div>
              <div class="col-12">
                <button class="btn btn-warning w-100">update</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Delete -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingDelete">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDelete">
            4) Delete student
          </button>
        </h2>
        <div id="collapseDelete" class="accordion-collapse collapse" data-bs-parent="#rightAccordion">
          <div class="accordion-body">
            <form id="deleteForm" method="post" action="{{ url_for('delete') }}" class="row g-2">
              <div class="col-8">
                <label class="form-label">id</label>
                <input id="deleteIdInput" name="student_id" type="number" min="1" class="form-control" required>
              </div>
              <div class="col-4">
                <label class="form-label d-block">&nbsp;</label>
                <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Delete confirm -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">Confirm delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="mb-2">Delete student with id:</p>
        <div class="input-group">
          <span class="input-group-text">id</span>
          <input id="confirmDeleteId" type="number" class="form-control" readonly>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
        <button id="confirmDeleteBtn" class="btn btn-danger">delete</button>
      </div>
    </div>
  </div>
</div>

<script>
  const deleteIdInput = document.getElementById('deleteIdInput');
  const confirmDeleteId = document.getElementById('confirmDeleteId');
  const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
  const deleteForm = document.getElementById('deleteForm');

  document.getElementById('confirmDeleteModal')
    .addEventListener('show.bs.modal', () => {
      confirmDeleteId.value = deleteIdInput.value || '';
    });

  confirmDeleteBtn.addEventListener('click', () => deleteForm.submit());
</script>

{% endblock %}
